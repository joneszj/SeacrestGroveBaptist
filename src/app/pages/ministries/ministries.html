<div class="container my-5">
  <h1 class="mb-4 text-center">Our Ministries</h1>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let ministry of ministries">
      <div class="card h-100 shadow-sm text-center">
        <img [src]="ministry.imageUrl" class="card-img-top object-fit-cover" alt="{{ ministry.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ ministry.name }}</h5>
          <p class="card-text">{{ ministry.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
