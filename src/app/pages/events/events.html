<div class="container my-5">
  <h1 class="mb-4 text-center">Upcoming Events</h1>

  <div class="row">
    <div class="col-12 mb-4" *ngFor="let event of events">
      <div class="card shadow-sm h-100">
        <div class="row g-0">
          <!-- Event Image -->
          <div class="col-md-4">
            <img [src]="event.imageUrl" class="img-fluid rounded-start h-100 w-100 object-fit-cover" alt="{{ event.title }}">
          </div>

          <!-- Event Content -->
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ event.title }}</h5>
              <p class="text-muted mb-2"><strong>{{ event.date }}</strong></p>
              <p class="card-text">{{ event.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
